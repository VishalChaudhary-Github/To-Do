<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

<section class="vh-100" style="background-color: #e8bebe;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-lg-9 col-xl-7">
        <div class="card rounded-3">
          <div class="card-body p-4">

            <h4 class="text-center my-3 pb-3">To-Do List</h4>

            <form class="row row-cols-lg-auto g-3 justify-content-center align-items-center mb-4 pb-2" method="POST" action="{% url 'add-task' %}">
                {% csrf_token %}
              <div class="col-12">
                <div class="form-outline">
                  <input type="text" id="form1" class="form-control" placeholder="Enter Task...." name="TASK" />
                </div>
              </div>

              <div class="col-12">
                <button type="submit" class="btn btn-primary">Add Task</button>
              </div>
            </form>

            <table class="table mb-3">
              <thead>
                <tr>
                  <th scope="col">Tasks</th>
                  <th scope="col">Status</th>
                    <th scope="col">Created On</th>
                  <th scope="col">Action</th>
                </tr>
              </thead>
              <tbody>
              {% for i in task_list %}
                <tr>
                  <td>{{ i.task }}</td>
                  <td>{{ i.get_status_display }}</td>
                    <td>{{ i.created_on }}</td>
                  <td>
                      <a href="{% url 'task-done' i.pk %}" class="btn btn-success">Done</a>
                      <a href="{% url 'del-task' i.pk %}" class="btn btn-danger">Delete</a>
                  </td>
                </tr>
              {% empty %}
                <tr>
                  <td>No New Task!</td>
                  <td>Nil</td>
                  <td>Nil</td>
                    <td>Nil</td>
                </tr>
              {% endfor %}
              </tbody>
            </table>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</body>
</html>
